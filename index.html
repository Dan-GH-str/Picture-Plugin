<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Picture Plugin</title>
</head>
<body>
    <div class="container">

        <div class="slide" style="background-image: url('images/audi.jpg');">
            <h3>Audi</h3>
        </div>

        <div class="slide" style="background-image: url('images/lamborghini.jpg');">
            <h3>Lamborghini</h3>
        </div>

        <div class="slide" style="background-image: url('images/mustang.jpg');">
            <h3>Mustang</h3>
        </div>

        <div class="slide active" style="background-image: url('images/porsche.jpg');">
            <h3>Porsche</h3>
        </div>

        <div class="slide" style="background-image: url('images/mclaren.jpg');">
            <h3>McLaren</h3>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
